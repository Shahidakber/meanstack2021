<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
<form name="calculator">
    

    <table >
        <tr>
            <td colspan="4px">
                <input type="text" id="display" name="display" disabled>
            </td>
        </tr>



        <tr>
            <td>
                <input type="button" name="one" value="1" >
            </td>
            <td>
                <input type="button" name="two" value="2" >
            </td>
            <td>
                <input type="button" name="three" value="3" >
            </td>
            <td>
                <input type="button" name="plus" class="operator" value="+" >
            </td>
        </tr>



        <tr>
            <td>
                <input type="button" name="four" value="4" >
            </td>
            <td>
                <input type="button" name="five" value="5" >
            </td>
            <td>
                <input type="button" name="six" value="6" >
            </td>
            <td>
                <input type="button" name="minus" class="operator" value="-" >
            </td>
        </tr>



        <tr>
            <td>
                <input type="button" name="seven" value="7" >
            </td>
            <td>
                <input type="button" name="eight" value="8" >
            </td>
            <td>
                <input type="button" name="nine" value="9" >
            </td>
            <td>
                <input type="button" name="multiplication" class="operator" value="*" >
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" name="clear" id="clear" value="c" >
            </td>
            <td>
                <input type="button" name="zero" value="0" >
            </td>
            <td>
                <input type="button" name="equal to" class="operator" value="=" >
            </td>
            <td>
                <input type="button" name="division" class="operator" value="/" >
            </td>
        </tr>


    </table>
</form>



    
</body>
</html>
